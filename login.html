<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="titulo img-fluid max-width:100% height:auto">
            <img src="img/images.png" alt="">
        </div>
    </header>
    <main>
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <section class="btn-iniciar mb-3" style="--bs-btn-padding-y: .25rem;">
                <a class="btn btn-secondary" onclick="validar()" href="#" role="button">Iniciar sesion</a>
            </section>
        </form>
    </main>
    <footer class="mt-auto bg-primary">
        <div class="contacto">
            <section>
                <h1>
                    Contacto
                </h1>
            </section>
            <section class="img-footer ">
                <img src="img/github-circle-medium.png" alt="github">
                <img src="img/linkedin-rounded-medium.png" alt="linkedin">
            </section>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
